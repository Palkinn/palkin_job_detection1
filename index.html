<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fake Job Detector</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        /* --- MAIN CARD CONTAINER --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* --- HEADER --- */
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; background: -webkit-linear-gradient(#667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        p.subtitle { color: #666; font-size: 1rem; margin-top: 5px; }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; position: relative; }
        
        label { font-weight: 600; color: #444; margin-bottom: 8px; display: block; }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
            resize: vertical;
        }

        textarea:focus {
            border-color: #764ba2;
            background: #fff;
            outline: none;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active { transform: scale(0.98); }

        /* --- LOADING ANIMATION --- */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- RESULT BOX --- */
        .result-box {
            display: none; /* Hidden by default */
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-content h2 { font-size: 2rem; margin-bottom: 10px; }
        .confidence { font-size: 1.1rem; opacity: 0.9; margin-bottom: 20px; }

        /* Color Coding */
        .result-box.Real {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            color: #155724;
            box-shadow: 0 10px 30px rgba(150, 230, 161, 0.4);
        }
        
        .result-box.Fake {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #721c24;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4);
        }

        /* --- FEEDBACK SECTION --- */
        .feedback-btn {
            background: rgba(0,0,0,0.1);
            color: inherit;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .feedback-btn:hover { background: rgba(0,0,0,0.2); }

        .feedback-form {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        select, input[type="text"] {
            width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px;
            border: 1px solid #ccc; border-radius: 8px;
        }

        /* --- FOOTER --- */
        .footer { text-align: center; margin-top: 30px; font-size: 0.8rem; color: #888; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Job Detective</h1>
            <p class="subtitle">Paste a job description below to check if it's Real or Fake.</p>
        </header>

        <div class="form-group">
            <label for="desc">Job Description</label>
            <textarea id="desc" rows="8" placeholder="e.g. 'We are looking for a Data Scientist...' (Paste text here)"></textarea>
        </div>

        <button class="btn-primary" onclick="predict()">üîç Analyze Job Post</button>

        <div id="loading">
            <div class="spinner"></div>
            <p style="margin-top:10px; color:#666;">Scanning patterns...</p>
        </div>

        <div id="resultBox" class="result-box">
            <div class="result-content">
                <div style="font-size: 4rem; margin-bottom: 10px;" id="icon"></div>
                <h2 id="resTitle"></h2>
                <p class="confidence">AI Confidence Score: <strong><span id="resConf"></span>%</strong></p>
                
                <button class="feedback-btn" onclick="toggleFeedback()">üö© Report Incorrect Prediction</button>
                
                <div id="feedbackForm" class="feedback-form">
                    <label>Reason</label>
                    <select id="reason">
                        <option>Incorrect Prediction</option>
                        <option>Scam Content</option>
                        <option>Other</option>
                    </select>
                    <label>Comments</label>
                    <input type="text" id="comments" placeholder="Tell us more...">
                    <button class="btn-primary" style="background: #333; margin-top:10px;" onclick="submitFeedback()">Submit Report</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by Machine Learning & FastAPI
        </div>
    </div>

    <script>
        async function predict() {
            const desc = document.getElementById('desc').value;
            
            // Basic validation
            if (!desc || desc.length < 10) { 
                alert("Please enter a longer job description (at least 10 characters)."); 
                return; 
            }

            // UI State: Loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('feedbackForm').style.display = 'none';

            try {
                // Calling Backend API
                const res = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: desc })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail);

                // Show Result
                const box = document.getElementById('resultBox');
                const title = document.getElementById('resTitle');
                const icon = document.getElementById('icon');
                
                box.style.display = 'block';
                
                // Dynamic Styling based on Result
                if (data.result === 'Fake') {
                    box.className = 'result-box Fake';
                    title.innerText = "Potential Fake Job!";
                    icon.innerText = "‚ö†Ô∏è";
                } else {
                    box.className = 'result-box Real';
                    title.innerText = "Likely Real Job";
                    icon.innerText = "‚úÖ";
                }
                
                document.getElementById('resConf').innerText = data.confidence_score;

                // Smooth scroll to result
                box.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Error connecting to server. Make sure main.py is running! \nDetails: " + err.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function toggleFeedback() {
            const form = document.getElementById('feedbackForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function submitFeedback() {
            const desc = document.getElementById('desc').value;
            const pred = document.getElementById('resTitle').innerText;
            const reason = document.getElementById('reason').value;
            const comments = document.getElementById('comments').value;

            try {
                await fetch('http://127.0.0.1:8000/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: desc, prediction: pred, reason: reason, comments: comments })
                });
                alert("Thank you! Your feedback helps improve the AI.");
                document.getElementById('feedbackForm').style.display = 'none';
            } catch (e) {
                alert("Could not save feedback.");
            }
        }
    </script>

</body>
</html>
